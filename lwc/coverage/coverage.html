<template>
    <lightning-card  variant="Narrow"  title="Coverage" icon-name="custom:custom44">
        <template if:true={covdata} for:each={covdata} for:item="con"> 
            <div key={con.Id}>
                <div class="slds-m-around_xx-small slds-box" onclick={handleContactClick}  id={con.Name}>
                    <div class="slds-form-element slds-col">
                        <label class="slds-form-element__label" for="Name">Name : {con.Name}</label>
                    </div>
                    <div class="slds-form-element slds-col">
                        <label class="slds-form-element__label" for="Service">Service Contract : {con.Service_Contract__r.Name}</label>
                    </div>
                    <div class="slds-form-element slds-col">
                    <div class="slds-form-element slds-col">
                        <label class="slds-form-element__label" for="Description">Description : {con.Description__c}</label>
                    </div>                  
                    </div>
                                                  
                </div>
            </div>           
        </template> 
    </lightning-card>
</template>
